harbor_extras:
  - "trivy"
  - "chartmuseum"
harbor_projects:
  - project_name: "magnum"
    is_public: "true"
    content_trust: "false"
    prevent_vul: "false"
    severity: "high"
    auto_scan: "true"
  - project_name: "sonobuoy"
    is_public: "true"
    content_trust: "false"
    prevent_vul: "false"
    severity: "high"
    auto_scan: "true"
  - project_name: "kolla"
    is_public: "true"
    content_trust: "false"
    prevent_vul: "false"
    severity: "high"
    auto_scan: "true"
harbor_users:

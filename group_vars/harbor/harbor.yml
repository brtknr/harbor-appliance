    email: "magnum@harbor.com"
  - username: "kolla"
    email: "kolla@harbor.com"
harbor_roles:
  - username: "magnum"
    project_name: "magnum"
  - username: "magnum"
    project_name: "sonobuoy"
  - username: "kolla"
    project_name: "kolla"
harbor_validate_certs: "{{ not certbot_staging }}"
